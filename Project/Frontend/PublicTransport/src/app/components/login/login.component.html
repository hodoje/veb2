<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple"
  [fullScreen] = "true">
<p style="font-size: 20px; color: white">Logging in...</p>
</ngx-spinner>
<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="page-header">
          <h1>Login</h1>
        </div>
        <form #f="ngForm" (ngSubmit)="login(f.value, f)">
          <div class="form-group">
            <label for="username">Email</label>
            <input
              required
              minlength="3"
              maxlength="30"
              email
              type="text" name="username" ngModel #username="ngModel" class="form-control form-control-sm">
            <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
              <div *ngIf="username.errors.required">Email is required.</div>
              <div *ngIf="username.errors.email">Email is not valid.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" name="password" ngModel #password="ngModel" class="form-control form-control-sm">
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
              <div *ngIf="password.errors.required">Password is required.</div>
            </div>
          </div>
          <input class="btn btn-primary" type="submit" value="Login" [disabled]="!f.valid">
        </form>
        &nbsp;
        <div *ngIf="isError" class="alert alert-danger">
          <div>{{errorDescription}}</div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
