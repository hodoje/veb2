<div class="wrapper">
  <div class="container-fluid">
    <div class="row overlay-spinner">
      <div class="col col-md-2"></div>
      <div class="col col-md-8">
        <div class="page-header purchase-header">
          <h2>Buy a ticket</h2>
        </div>
        <hr/>
        <div class="spinner">
            <ngx-spinner
            bdColor="rgba(51,51,51,0.6)"
            size="medium"
            color="#fff"
            type="ball-clip-rotate-multiple"
            [fullScreen] = "false">
            <p style="font-size: 20px; color: white; margin-top: 92%">Buying ticket...</p>
            </ngx-spinner>
        </div>
        <div class="form-group required"
          [hidden]="!showEmailInput()">
          <label for="email">Email</label>
          <input required email type="text" name="email" #email="ngModel" ngModel class="form-control form-control-sm">
          <div class="alert alert-danger" *ngIf="email?.touched && !email.valid">
            <div *ngIf="email.errors.required">Email is required.</div>
            <div *ngIf="email.errors.email">Email is not valid.</div>
          </div>
        </div>
        <div class="form-group required">
          <label for="ticketTypeCBox">Tickets</label>
          <select required ticketTypeCBox name="ticketTypeCBox" [(ngModel)]="currentTicket" class="form-control form-control-sm">
              <option *ngFor="let ticketType of ticketTypes" [ngValue]="ticketType">{{ ticketType.name }} - {{ ticketType.price}} RSD</option>
          </select>
          <div class="alert alert-danger" *ngIf="ticketTypeCBox?.touched && !ticketTypeCBox.valid">
              <div *ngIf="ticketTypeCBox.errors.required">Ticket is required.</div>
          </div>
          <p>
            <button id="buyTicketBtn" class="btn btn-primary btn-sm float-right" (click)="buyTicket(email.value)" [disabled]="(!email.valid && buttonEnabled() || isProccessing)">Buy</button>
          </p>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div *ngIf="buttonPressed">
            <ng-container *ngIf="isTicketBought; then ticketBought; else ticketNotBought"></ng-container>
            <ng-template #ticketBought>
              <div class="alert alert-success" >
                <p>Ticket was successfully bought!</p>
              </div>
            </ng-template>
            <ng-template #ticketNotBought>
              <div class="alert alert-danger">
                <p>Service encountered internal error, please try later.</p>
              </div>
            </ng-template>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
