<div class="wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="page-header">
          <h2>Schedule</h2>
        </div>
        <select name="currentLineType" [(ngModel)]="currentLineType" (change)="currentLineTypeChanged()" class="form-control form-control-sm">
          <option *ngFor="let lineType of allLineTypes" [ngValue]="lineType">{{ lineType.name }}</option>
        </select>
        <select name="currentDay" [(ngModel)]="currentDay" class="form-control form-control-sm">
          <option *ngFor="let day of days" [ngValue]="day">{{ day.name }}</option>
        </select>
        <select name="currentLine" [(ngModel)]="currentLine" class="form-control form-control-sm">
          <option *ngFor="let line of currentLines" [ngValue]="line">{{ line.lineNum }}</option>
        </select>
        <p>
          <button id="showScheduleBtn" class="btn btn-primary btn-sm" (click)="showSchedule()">Show schedule</button>
        </p>
        <br/>
        <div *ngIf="isScheduleShown">
          <table mdbTable striped="true" small="true" class="schedule table-responsive text-nowrap">
            <tbody>
              <tr mdbTableCol *ngFor="let row of currentScheduleTimetable">
                <th >{{row}}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
