<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="page-header" style="text-align: center">
                    <h2>Bus positions</h2>
                </div>
                <hr/>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" style="align-items: center">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <agm-map [latitude]="currentLatitude" [longitude]="currentLongitude" [zoom]="14">
                    <agm-marker *ngFor="let point of currentPositions" [latitude]="point.CurrentPosition.Latitude" [longitude]="point.CurrentPosition.Longitude"
                        [iconUrl]="{
                            url: './../../assets/bus.svg',
                            scaledSize: {
                            width: 30,
                            height: 30
                            }
                        }"
                        [label]="point.LineNumber.toString()"></agm-marker>
                </agm-map>
                <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
